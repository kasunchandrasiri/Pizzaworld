<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org" xmlns:tiles="http://www.w3.org/1999/xhtml"
       lang="en">
    <head>
        <meta charset="UTF-8"/>
    </head>
    <body tiles:fragment="content">
        <div class="container">
            <div class="row">
                <div class="col-md-4 col-md-offset-4 centered">
                    <div class="login-panel panel panel-default">
                        <div class="panel-heading">
                            <h3 class="panel-title">Pizza World Store</h3>
                        </div>
                        <div class="panel-body">
                            <form role="form"  th:action="@{/login}" method="post">
                                <div class="alert alert-danger" th:if="${param.error != null}">
                                    Wrong username or password, please try again!
                                </div>
                                <fieldset>
                                    <div class="form-group">
                                        <input class="form-control" placeholder="Username" name="username" type="text" required="required"/>
                                    </div>
                                    <div class="form-group">
                                        <input class="form-control" placeholder="Password" name="password" type="password"  required="required"/>
                                    </div>
                                    <!-- Change this to a button or input when using this as a form -->
                                    <input type="submit" class="btn btn-lg btn-primary btn-block" th:value="Login"/>
                                    <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>
                                </fieldset>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
