<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:tiles="http://www.w3.org/1999/xhtml"
      lang="en">
<head>
    <meta charset="UTF-8"/>
</head>
<body tiles:fragment="content">
<div class="row">
    <div class="col-lg-12">
        <h3 class="page-header">Register Store</h3>
    </div>
</div>
<div class="row">
    <div class="col-lg-12">
        <form method="post" th:object="${storeRegisterForm}"
              th:action="@{/administrator/store/registerStore}">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <div class="row">
                        <div class="col-xs-6">
                            <h4>Store Details</h4>
                        </div>
                        <div class="col-xs-6">
                            <button type="submit" class="btn btn-primary  btn-sm pull-right btn-space"><i
                                    class="fa fa-save fa-fw"></i>Save
                            </button>
                            <button type="reset" class="btn btn-default  btn-sm pull-right btn-space"><i
                                    class="fa fa-undo fa-fw"></i>Reset
                            </button>
                            </div>
                    </div>
                </div>
                <div class="panel-body">
                    <div class="row">
                        <div class="col-lg-12">
                            <div class="alert alert-danger" th:if="${#fields.hasErrors('*')}">
                                <p th:each="err : ${#fields.errors('*')}" th:text="${err}"></p>
                            </div>
                            <div class="alert alert-danger" th:if="${errorMsg != null}">
                                <p th:text="${errorMsg}"></p>
                            </div>
                            <div class="form-group">
                                <label for="identifier">Store Identifier</label>
                                <input class="form-control" id="identifier" type="text"
                                       placeholder="Store Identifier" th:field="*{identifier}"/>
                            </div>
                            <div><p>Please enter unique identifier for this store.</p></div>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
</body>
</html>
