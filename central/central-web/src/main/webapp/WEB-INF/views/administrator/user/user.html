<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:tiles="http://www.w3.org/1999/xhtml"
      lang="en">
<head>
    <meta charset="UTF-8"/>
</head>
<body tiles:fragment="content">
<div class="row">
    <div class="col-lg-12">
        <h3 class="page-header">User</h3>
    </div>
</div>
<div class="row">
    <div class="alert alert-success" th:if="${successMsg != null}">
        <p th:text="${successMsg}"></p>
    </div>
</div>
<div class="row">

    <div class="col-lg-6">
        <div class="panel panel-default">
            <div class="panel-heading">
                <div class="row">
                    <div class="col-xs-12">
                        <h4>User Details</h4>
                    </div>

                </div>
            </div>
            <div class="panel-body">
                <div class="row">
                    <div class="col-lg-12">
                        <form role="form">
                            <div class="form-group">
                                <label for="disabledUsername">User Name</label>
                                <input class="form-control" id="disabledUsername" type="text"
                                       th:value="${centralUser.username}" disabled="disabled"/>
                            </div>
                            <div class="form-group">
                                <label>Authorities</label>
                                <div class="checkbox">
                                        <span th:each="centralRole : ${allCentralRoles}">

                                             <label><input type="checkbox" th:name="${centralRole.role}"
                                                           th:text="${centralRole.role}" th:value="${centralRole.id}"
                                                           th:field="*{centralUser.centralRoleList}"
                                                           disabled="disabled"/></label>
                                        </span></div>
                            </div>

                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div th:if="${principal.name eq centralUser.username}" class="col-lg-6">
        <form method="post" th:object="${updatePasswordForm}"
              th:action="@{/administrator/user/updatePassword}">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <div class="row">
                        <div class="col-xs-6">
                            <h4>Update Password</h4>
                        </div>
                        <div class="col-xs-6">
                            <button type="submit" class="btn btn-primary  btn-sm pull-right btn-space"><i
                                    class="fa fa-save fa-fw"></i>Save
                            </button>
                            <button type="reset" class="btn btn-default  btn-sm pull-right btn-space"><i
                                    class="fa fa-undo fa-fw"></i>Reset
                            </button>
                        </div>
                    </div>
                </div>
                <div class="panel-body">
                    <div class="row">
                        <div class="col-lg-12">

                            <div class="alert alert-danger" th:if="${#fields.hasErrors('*')}">
                                <p th:each="err : ${#fields.errors('*')}" th:text="${err}"></p>
                            </div>
                            <div class="alert alert-danger" th:if="${errorMsg != null}">
                                <p th:text="${errorMsg}"></p>
                            </div>
                            <div class="form-group">
                                <label>Current Password</label>
                                <input class="form-control" id="currentPassword" type="password"
                                       th:field="*{currentPassword}"/>
                            </div>
                            <div class="form-group">
                                <label>New Password</label>
                                <input class="form-control" id="newPassword" type="password"
                                       th:field="*{newPassword}"/>
                            </div>
                            <div class="form-group">
                                <label>Confirm New Password</label>
                                <input class="form-control" type="password" id="newPasswordConfirmed"
                                       th:field="*{newPasswordConfirmed}"/>
                            </div>
                            <input type="hidden" id="userId" th:field="*{userId}" th:value="${centralUser.id}"/>
                        </div>
                    </div>

                </div>
            </div>
        </form>
    </div>
</div>
</body>
</html>
