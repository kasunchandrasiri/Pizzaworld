<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:tiles="http://www.w3.org/1999/xhtml"
      lang="en">
<head>
    <meta charset="UTF-8"/>
</head>
<body tiles:fragment="content">
<div class="row">
    <div class="col-lg-12">
        <h3 class="page-header">Stores</h3>
    </div>
    <div class="col-lg-12 alert alert-success" th:if="${successMsg != null}">
        <p th:text="${successMsg}"></p>
    </div>
    <div class="col-lg-12 alert alert-info" th:if="${infoMsg != null}">
        <p th:text="${infoMsg}"></p>
    </div>
    <div class="col-lg-12 alert alert-danger" th:if="${errorMsg != null}">
        <p th:text="${errorMsg}"></p>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <div class="row">
                        <div class="col-xs-6">
                            <h4>Store List</h4>
                        </div>
                        <div class="col-xs-6">
                            <a href="#" th:href="@{/administrator/store/newStore}"
                               class="btn btn-primary  btn-sm pull-right btn-space">
                                <i class="fa fa-plus" aria-hidden="true"></i> New Store
                            </a>
                        </div>
                    </div>

                </div>

                <div class="panel-body">
                    <table width="100%" class="table table-striped table-bordered table-hover"
                           id="userListTable">
                        <thead>
                        <tr>
                            <th>Name</th>
                            <th>Street Number</th>
                            <th>Street</th>
                            <th>City</th>
                            <th>Postcode</th>
                            <th>Identifier</th>
                            <th>Status</th>
                        </tr>
                        </thead>
                        <tbody>
                        <div class="flex-container" th:each="store : ${storeList}">
                            <tr class="flex-item">
                                <td><a href="#" th:text="${store.name}"
                                       th:href="@{/administrator/store/getStore/}+${store.id}"/></td>
                                <td th:text="${store.streetNumber}"></td>
                                <td th:text="${store.street}"></td>
                                <td th:text="${store.city}"></td>
                                <td th:text="${store.postCode}"></td>
                                <td th:text="${store.identifier}"></td>
                                <td th:text="${store.status}"></td>
                            </tr>
                        </div>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
